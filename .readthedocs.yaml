# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
    # You can also specify other tool versions:
    # nodejs: "19"
    # rust: "1.64"
    # golang: "1.19"
  jobs:
    post_checkout:
      - git clone https://github.com/astropy/SPISEA.git
      - mkdir cbds
      - cd cbds
      - wget https://archive.stsci.edu/hlsps/reference-atlases/hlsp_reference-atlases_hst_multi_kurucz-1993-atlas_multi_v2_synphot4.tar
      - tar -xf hlsp_reference-atlases_hst_multi_kurucz-1993-atlas_multi_v2_synphot4.tar 
      - mv grp/redcat/trds/grid grid
      - ls
#      - mkdir cbds
#      - echo "export PYSYN_CDBS=cdbs/" >> ~/.bash_profile
#      - . ~/.bash_profile

# Build documentation in the "docs/" directory with Sphinx
sphinx:
   configuration: docs/conf.py

# Optionally build your docs in additional formats such as PDF and ePub
# formats:
#    - pdf
#    - epub

# Optional but recommended, declare the Python requirements required
# to build your documentation
# See https://docs.readthedocs.io/en/stable/guides/reproducible-builds.html
python:
   install:
   - requirements: requirements.txt
